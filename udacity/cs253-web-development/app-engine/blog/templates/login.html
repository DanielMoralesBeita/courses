{% extends "base.html" %}

{% block content %}

<form method="post">
  Login here!
  <br />
  <label>
    Username
    <input name="username" value="{{ username }}">
  </label>
  <br />
  <label>
    Password
    <input type="password" name="password" value="{{ password }}">
  </label>
  <br />
  <span style="color: red">{{ error }}</span>
  <br />
  <input type="submit">
</form>

{% endblock %}
