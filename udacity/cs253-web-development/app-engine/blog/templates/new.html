{% extends "base.html" %}

{% block content %}

<form method="post">
  <label>
    <div>Subject</div>
    <input name="subject" value="{{ subject }}">
  </label>
  <label>
    <div>Content</div>
    <textarea name="content">{{ content }}</textarea>
  </label>

  <div class="error" style="color: red">{{ error }}</div>

  <input type="submit">
</form>

{% endblock %}
