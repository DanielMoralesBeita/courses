{% extends "base.html" %}

{% block content %}

<article class="post">
  <header>
    <h2 class="post-title">{{ post.subject }}</h2>
    <span class="dateline">{{ post.created.strftime('%A, %B %w, %Y') }}</span>
  </header>
  <div class="post-content">{{ post.content | safe }}</div>
</article>

<hr>
<footer>Queried {{ seconds }} seconds ago.</footer>

{% endblock %}
