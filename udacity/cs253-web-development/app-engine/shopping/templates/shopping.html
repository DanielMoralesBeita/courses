{% extends "base.html" %}


{% block content %}
<form>
  <h2>Add a Food</h2>
  <input type="text" name="food" placeholder="type a food here...">
  {% if items %}
    {% for item in items %}
      <input type="hidden" name="food" value="{{item}}">
    {% endfor %}
  {% endif %}
  <button>Add</button>

  <h2>Your Shopping List</h2>
  <ul>
    {% for item in items %}
      {% if item != '' %}
        <li>{{item}}</li>
      {% endif %}
    {% endfor %}
  </ul>
</form>
{% endblock %}
