<!doctype html>
<html>
    <head>
        <title>HTML Inputs Demo</title>
    </head>
    <style>
        h3 {
            font-family: monospace;
            color: gray;
            text-align: center;
        }
        
        form {
            margin: 0 auto;
            width: 250px;
            border: 1px solid black;
        }
        
        input {
            display: block;
            margin: 10px auto;
        }
    </style>
    <body>
        <h3>This is a form! Play around with the different input types.</h3>
        <form>
            <input type="checkbox">
            <input type="button" value="Button">
            <input type="color">
            <input type="text">
            <input type="file">
            <input type="password">
            <input type="range">
        </form>
    </body>
</html>
